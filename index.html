<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./hang.css" />
  </head>
  <body>
    <div class="game-model">
      <div class="content">
        <img src="./images/lost.gif" alt="lose img">
        <h4>Game Over</h4>
        <p>The Correct Word is <b> buterrfly </b></p>
        <button class="play-again" onclick="refresh()">Play Again</button>
      </div>
    </div>
    <h1>HANGMAN GAME</h1>
    <div class="container">
      <div class="left">
        <div class="box-img">
          <img src="./images/hangman-0.svg" alt="img" />
        </div>
      </div>

      <div class="right">
        <ul class="word-display">
          <!-- <li class="letter guessed">A</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li> -->
        </ul>
        <h4 class="hint-text">
          Hint:
          <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses :
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
          <button>a</button><button>b</button><button>c</button
          ><button>d</button><button>e</button><button>f</button
          ><button>g</button><button>h</button><button>i</button
          ><button>j</button><button>k</button><button>l</button>
          <button>m</button><button>n</button><button>o</button
          ><button>p</button><button>q</button><button>r</button
          ><button>s</button><button>t</button><button>u</button
          ><button>v</button><button>w</button><button>x</button
          ><button>y</button>
          <button>z</button>
        </div>
      </div>
    </div>
    <script src="./wordlist.js"></script>
    <script src="./hang.js"></script>
  </body>
</html>
